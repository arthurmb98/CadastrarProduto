<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nome</th>
      <th scope="col">Quantidade</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of produtos; index as i">
      <td>{{ row.id }}</td>
      <td>{{ row.nome }}</td>
      <td>{{ row.quantidade }}</td>
    </tr>
  </tbody>
</table>
